<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 500px;
        border-collapse: collapse;
    }

    caption {
        font-size: 1.3em;
        font-weight: bolder;
        padding: 8px;
    }

    th, td {
        border: 1px solid black;
        padding: 8px;
    }

    .amarelo{
        background-color: yellow;
    }

    .vermelho {
        background-color: rgb(185, 53, 53);
    }
    td.numeros {
        text-align: right;
    }
    
</style>
<body>
    <table>
        <colgroup>
            <col class="amarelo">
            <col class="vermelho" span="2">
            <col class="amarelo">
            <col class="vermelho">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col" >Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>

        <tr>
            <td>Ana Maria</td>
            <td>Feminino</td>
            <td class="numeros">25</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Cláudio</td>
            <td>Masculino</td>
            <td class="numeros">28</td>
            <td>Programador</td>
        </tr>

        <tr>
            <td>Gustavo</td>
            <td>Masculino</td>
            <td class="numeros">42</td>
            <td>Professor</td>
        </tr>

        <tr>
            <td>Hélio</td>
            <td>Masculino</td>
            <td class="numeros">19</td>
            <td>Vendedor</td>
        </tr>

        <tr>
            <td>Maria</td>
            <td>Feminino</td>
            <td class="numeros">39</td>
            <td>Médica</td>
        </tr>

        <tr>
            <td>Otávio</td>
            <td>Masculino</td>
            <td class="numeros">22</td>
            <td>Nutricionista</td>
        </tr>
    </table>
    
</body>
</html>
