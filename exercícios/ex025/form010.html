<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        
        <p>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number"  name="ano" id="iano" min="1930" max="2023" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Hoje você tem:</label>
            <output id="iidade">0</output>
            
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>

    
</body>
</html>
