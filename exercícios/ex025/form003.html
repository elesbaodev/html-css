<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            margin-right: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required placeholder="Nome completo"  maxlength="30">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" required value="0">
        </p>
        <p>
            <label for="imes">Périodo Letivo</label>
            <input type="month" name="mes" id="imes" required value="2023-09">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2023-03-29">
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora" value="16:27">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
